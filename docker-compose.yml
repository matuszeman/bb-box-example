version: '3'
services:
  mysql:
    container_name: mysql
    image: mysql:5.7
    ports:
      - "7012:3306"
    volumes:
      - ./mysql/conf.d:/etc/mysql/conf.d
      - ./mysql/data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
  node-docker:
    build: node-docker
    ports:
      - "7013:7013"
    volumes:
      - ./node-docker:/app
    environment:
      - NODE_ENV
    depends_on:
      - mysql
  php-docker:
    build: php-docker
    ports:
      - "7015:7015"
    volumes:
      - ./php-docker:/app
    depends_on:
      - mysql
